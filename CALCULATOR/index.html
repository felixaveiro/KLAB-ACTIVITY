<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form >
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-number="*">*</button>
            <button type="button" class="btn btn-yellow" data-number="/">/</button>
            <button type="button" class="btn btn-yellow" data-number="-">-</button>
            <button type="button" class="btn btn-yellow" data-number="+">+</button>

            <button type="button" class="btn btn-grey" data-number="9">9</button>
            <button type="button" class="btn btn-grey" data-number="8">8</button>
            <button type="button" class="btn btn-grey" data-number="7">7</button>
            <button type="button" class="btn btn-grey" data-number="6">6</button>
            <button type="button" class="btn btn-grey" data-number="5">5</button>
            <button type="button" class="btn btn-grey" data-number="4">4</button>
            <button type="button" class="btn btn-grey" data-number="3">3</button>
            <button type="button" class="btn btn-grey" data-number="2">2</button>
            <button type="button" class="btn btn-grey" data-number="1">1</button>
            <button type="button" class="btn btn-grey" data-number="0">0</button>
            <button type="button" class="btn btn-grey" data-number=".">.</button>

            <button type="button" class="btn btn-equal" data-number="=">=</button>
            <button type="button" class="btn btn-clear" data-number="c">c</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
